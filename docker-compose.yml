services:
  typesense:
    image: typesense/typesense:0.25.2
    container_name: typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: "${TYPESENSE_API_KEY:-dev_typesense_key}"
      TYPESENSE_DATA_DIR: "/data"
      TYPESENSE_ENABLE_CORS: "true"
    volumes:
      - typesense_data:/data

volumes:
  typesense_data:
